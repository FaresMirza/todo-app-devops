apiVersion: v1
kind: Service
metadata:
  name: todo-api-service
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app: todo-api
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.backend.port }}
      protocol: TCP
      name: http
  selector:
    app: todo-api