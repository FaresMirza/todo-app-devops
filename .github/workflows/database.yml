name: CI/CD Pipeline For Database

on:
  push:
    branches: [main]
    paths:
      - "database/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        env:
          DOCKER_BUILDKIT: "0"
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-postgres:v${{ github.run_number }} ./database

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-postgres:v${{ github.run_number }}

  update-helm:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Helm values.yaml
        run: |
          # Update the image tag in Helm values
          sed -i 's|image: .*/todo-postgres:.*|image: ${{ secrets.DOCKER_USERNAME }}/todo-postgres:v${{ github.run_number }}|' helm/postgres/values.yaml

          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Commit and push changes
          git add helm/postgres/values.yaml
          git commit -m "Update database image tag to v${{ github.run_number }}" || exit 0
          git pull --rebase origin main
          git push