name: Build Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t todo-api:v${{ github.run_number }} ./app
