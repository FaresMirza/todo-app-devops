apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app-parent
  namespace: argocd
  labels:
    app: todo-app-parent
spec:
  project: default
  source:
    repoURL: https://github.com/FaresMirza/todo-app-devops
    targetRevision: main
    path: app-of-apps/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true